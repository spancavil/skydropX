version: v1.0
name: sucursales_webapp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Install dependencies
          commands:
            - checkout
            - npm install
            - cache store
  - name: Build static files
    task:
      jobs:
        - name: Build static files
          commands:
            - checkout
            - cache restore
            - 'npm run build:develop'
            - cache store sucursales-webapp-static_$SEMAPHORE_GIT_BRANCH_$SEMAPHORE_JOB_ID
promotions:
  - name: AWS deploy
    pipeline_file: aws-deployment.yml
    auto_promote:
      when: result = 'passed'
